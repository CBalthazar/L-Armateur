<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>l'Armateur Compte</title>
</head>

<body>
  <header>
    <div>
      <h1>L'Armateur</h1>
      <div>
        <a href="connection.html">Connection Button</a>
      </div>
    </div>
    <nav>
      <div><a href="index.html">Accueil</a></div>
      <div><a href="#">Explorer</a></div>
      <div><a href="#">Favoris</a></div>
      <div><a href="#">Notes</a></div>
      <div><a href="#">Général</a></div>
    </nav>
  </header>
  <main>

    <!-- profile infos -->
    <div class="d-flex flex-column jc-center">
      <div class="profilePicture">
        <img src="profilePicture.png" alt="The Profile Picture you chose">
      </div>
      <div class="surname">
        <span>surname</span>
      </div>
      <div class="name">
        <span>name</span>
      </div>
      <div class="pseudo">
        <span>pseudo</span>
      </div>
      <div class="mail">
        <span>pseudo</span>
      </div>
    </div>

    <!-- preferences -->
    <div class="d-flex flex-column jc-center">
      <div name="color theme toggle">
        <button type="button" name="colorTheme">toggle color</button>
      </div>
      <div>
        <select name="Starting Page" id="startingPage">
          <option value="index" default>Accueil</option>
          <option value="account">Compte</option>
          <option value="favorites">Favoris</option>
          <option value="notes">Notes</option>
          <option value="random">Œuvre Aléatoire</option>
        </select>
      </div>

      <!-- index page arrangement -->
      <div>
        <h2>Réarrangez la page d'accueil</h2>
        <div>
          <label for="weeklies-toggle">propositions hebdomadaires</label>
          <button type="button" id="weeklies">toggle</button>
        </div>
        <div>
          <label for="site-description-toggle">descripion du site</label>
          <button type="button" id="site-description-toggle">Toggle</button>
        </div>
        <div>
          <label for="access-card-toggle">cartes random, chat général, favoris</label>
          <button type="button" id="access-card-toggle">Toggle</button>
        </div>
        <div>
          <label for="notes-toggle">Notes personnelles</label>
          <button type="button" id="notes-toggle">Toggle</button>
        </div>
        <div>
          <label for="last-visited-toggle">Visitées dernièrement</label>
          <button type="button" id="last-visited-toggle">Toggle</button>
        </div>
      </div>
    </div>

    <!-- notes et favoris -->
    <div>
      <h2>Notes: Dernières Modifications</h2>
      <div class="grid"></div>
    </div>
    <div>
      <h2>Favoris: dernier ajouts</h2>
    </div>
  </main>

</body>

</html>
